
<div *ngFor="let chat of chats" class="ui centered card" [routerLink]="['/comments', chat.id]">
  <div class="content">
    <div class="header"><i class="comments outline middle aligned icon"></i> Thema: {{chat.subject}}</div>
  </div>

  <div *ngIf="chat.hasDates()" class="extra content">
    <div class="description">Dates</div>
    <div *ngFor="let d of chat.getProposedDatesFormatted()" class="description">{{d}}</div>
  </div>

  <div class="extra content">
      <span class="left floated">
          <i class="comments icon"></i>
          {{chat.count}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <i class="users icon"></i>
          {{chat.groupRefId}}
      </span>

      <span class="right floated">
          <i class="clock icon"></i>
        {{chat.lastCommentTime}}
      </span>
    </div>

</div>
