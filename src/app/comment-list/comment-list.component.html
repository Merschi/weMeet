  <div class="ui container" style="margin-top: 45px">
  <div class="header item">
      Diskussion zu {{chatRefId}}
  </div>


</div>

<div class="ui comments">
  <div *ngFor="let comment of comments" class="ui comment">

    <div class="avatar">
      <i class="big user outline  icon"></i>
    </div>

    <div class="content">
      <span class="author">{{comment.memberRefId}}</span>
      <div class="metadata">
        <div class="date">
          {{comment.at}}
        </div>
      </div>
      <div class="text">
        {{comment.text}}
      </div>
    </div>


  </div>
</div>
