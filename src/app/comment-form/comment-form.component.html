<form class="form" [formGroup]="_commentForm">

  <div class="ui action input">
    <textarea rows="1" cols="50" type="text" formControlName="comment" id="comment" placeholder="Kommentar schreiben zu '{{chatSubject}}'" >
      </textarea>
    <button class="ui teal icon button" (click)="addComment()">
      <i class="arrow circle right icon"></i>
    </button>
  </div>

</form>
